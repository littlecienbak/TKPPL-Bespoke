<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>TKPPL-Bespoke</title>
    <link rel="stylesheet" type="text/css" href="build/build.css" />
  </head>

  <body>
    <article class="deck">
      <section style="background-image: url(images/tkppl_cover.jpg);">
        <img width="100%" height="100%" src="images/tkppl_cover.jpg" />
      </section>

      <section>
        <img width="100%" height="100%" src="images/Slide1_Intro Image.png" />
      </section>

      <section>
        <h1>Tango</h1>
        <div>
          <img src="images/tango.png" width="320" />
        </div>
      </section>

      <section>
        <h1>Tricks</h1>
        <div>
          <img src="images/tricks.jpg" width="320" />
        </div>
      </section>

      <section>
        <h1 style="text-align: center;">Burrata E Datterini</h1>
        <div>
          <img width="100%" height="100%" src="images/Slide7_Mewah1.jpg" width="320" />
        </div>
	<h3 style="text-align: center;">Rp.100.000</h3>
      </section>

      <section>
        <h1 style="text-align: center;">Tiramisu</h1>
        <div>
          <img width="100%" height="100%" src="images/Slide7_Mewah2.jpg" width="320" />
        </div>
	<h3 style="text-align: center;>Rp.70.000</h3>
      </section>


      <section>
        <h2>Touch Interaction</h2>
        <h3>
          Powered by
          <a href="https://github.com/bespokejs/bespoke-touch">bespoke-touch</a>
        </h3>
      </section>

      <section>
        <h2>Responsive Slides</h2>
        <h3>
          Powered by
          <a href="https://github.com/bespokejs/bespoke-scale">bespoke-scale</a>
        </h3>
      </section>


    <script src="build/build.js"></script>
  </body>
</html>
