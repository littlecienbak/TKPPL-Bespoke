<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>TKPPL-Bespoke</title>
    <style>
        #progressbar {
          height:1.2em;
        }
        #progressbar div{
          text-align: center;
          height: 100%;
          width:50%;
          float: left;
          visibility: hidden;
        }
        #progressbar p,button{
          text-align: center;
        }
        #progress1A{
          width:25%;
        }
        #price1{
          visibility: hidden;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="build/build.css" />
  </head>

  <body>
    <article class="deck">
      <section style="background-image: url(images/tkppl_cover.jpg);">
        <img width="100%" height="100%" src="images/tkppl_cover.jpg" />
      </section>

      <section>
        <img width="100%" height="100%" src="images/Slide1_Intro Image.png" />
      </section>

      <section>
        <h1>Tango</h1>
        <img src="images/tango.png" width="200" />
        <table style="width: 300px;">
          <tr>
            <td align="center">A</td>
            <td align="center">B</td>
          </tr>
          <tr>
            <td align="center">
              <input id="input1A" style="width: 100px;text-align: center;" type="number" />
            </td>
            <td align="center">
              <input id="input1B" style="width: 100px;text-align: center;" type="number"/>
            </td>
          </tr>
        </table>
        <div style="width:400px" id="progressbar">
          <p id="price1"></p>
          <div id="progress1A" style="background-color: rgb(53, 255, 255);">
          </div>
          <div id="progress1B" style="background-color: rgb(255, 109, 109);">
          </div>
        </div>
        <button id="button1" onclick="return submit(1)">Contest!</button>
      </section>

      <section>
        <h1>Tricks</h1>
        <img src="images/tricks.jpg" width="320" />
      </section>

      <section>
        <h1>Burrata E Datterini</h1>
        <img src="images/Slide7_Mewah1.jpg" width="320"/>
	      <h3 style="text-align: center">Rp.100.000</h3>
      </section>

      <section>
        <h1>Tiramisu</h1>
        <img src="images/Slide7_Mewah2.jpg" width="320" />
	      <h3 style="text-align: center;">Rp.70.000</h3>
      </section>

      <section>
        <h1>Aqua Galon</h1>
        <img src="images/tkppl_minuman1.png" width="320" />
        <h3 style="text-align: center;">Rp.50.000</h3>
      </section>

      <section>
        <h1>Yakult</h1>
        <img src="images/tkppl_minuman2.png" width="320" />
        <h3 style="text-align: center;">Rp.8.000</h3>
      </section>

      <section>
        <h1>Scoreboard</h1>
        <table style="width: 300px;">
          <tr>
            <td align="center">A</td>
            <td align="center">B</td>
          </tr>
          <tr>
            <td align="center">
                <p id="scoreA"></p>
            </td>
            <td align="center">
                <p id="scoreB"></p>
            </td>
          </tr>
        </table>
      </section>

    <script src="build/build.js"></script>
    <script src="score/score.js"></script>
  </body>
</html>
